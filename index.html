<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skjema</title>

    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="fonts.css">

</head>
<body>
    <div class="container">
        <div class="title">Registrer deg som privatbruker</div>
        <div class="textinput">
            <form>
                <div class="textinput__telefonnummer">
                    <div class="textinput__margin"></div>
                    <label>
                        <h2>Telefonnummer</h2>
                        <input class="field" type="number" name="telefonnummer" placeholder="Fyll inn ditt telefonnummer" required>
                    </label>
                </div>
                <div class="textinput__navn">
                    <div class="textinput__margin"></div>
                    <label>
                        <h2>Navn</h2>
                        <input class="field" type="text" name="navn" placeholder="Ola Nordmann" required>
                    </label>
                </div>
                <div class="textinput__adresse">
                    <div class="textinput__margin"></div>
                    <label>
                        <h2>Adresse</h2>
                        <input class="field" type="text" name="adresse" required>
                    </label>
                </div>
                <div class="textinput__postnummer">
                    <div class="textinput__margin"></div>
                    <label>
                        <h2>Postnummer</h2>
                        <input class="textinput__postnummer-input field" type="number" name="postnummer" maxlength="4" required>
                    </label>
                </div>
                <div class="textinput__poststed">
                    <div class="textinput__margin"></div>
                    <label>
                        <h2>Poststed</h2>
                        <input class="field" type="text" name="poststed" required>
                    </label>
                </div>
                <div class="textinput__epost">
                    <div class="textinput__margin"></div>
                    <label>
                        <h2>E-post</h2>
                        <input class="field" type="email" name="epost" placeholder="ola.nordmann@mail.com" required>
                    </label>
                </div>
                <div class="textinput__passord">
                    <div class="textinput__margin"></div>
                    <label>
                        <h2>Passord (minst 8 tegn)</h2>
                        <input class="field" type="text" name="passord" minlength="8" required placeholder="********">
                    </label>
                </div>
            </form>
        </div>

        <div class="tilbud-epost">Jeg ønsker å motta tilbud, nyheter og informasjon på e-post</div>
        <div class="notification-wrapper">
            <div class="notification-wrapper__ja-takk">
                <input class="notification-wrapper__button" id="ja-takk" name="tilbud-sms" type="radio" value="ja-takk">
                <label for="ja-takk">Ja takk</label>
            </div>
            <div class="notification-wrapper__nei-takk">
                <input class="notification-wrapper__button" id="nei-takk" name="tilbud-sms" type="radio" value="nei-takk">
                <label for="nei-takk">Nei takk</label>
            </div>
        </div>

        <div class="tilbud-sms">Jeg ønsker å motta tilbud, nyheter og informasjon på SMS</div>
        <div class="notification-wrapper">
            <div class="notification-wrapper__ja-takk">
                <input class="notification-wrapper__button" id="ja-takk" name="tilbud-sms" type="radio" value="ja-takk">
                <label for="ja-takk">Ja takk</label>
            </div>
            <div class="notification-wrapper__nei-takk">
                <input class="notification-wrapper__button" id="nei-takk" name="tilbud-sms" type="radio" value="nei-takk">
                <label for="nei-takk">Nei takk</label>
            </div>
        </div>
        <button class="container__button">
            <div>Registerer meg!</div>
        </button>
    </div>
    
</body>
</html>
